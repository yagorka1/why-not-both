<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–í—ã–±–µ—Ä–∏ –æ–¥–Ω–æ</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@300;400;500;600&display=swap');

  :root {
    --bg: #0a0a0f;
    --card-bg: #13131c;
    --card-border: rgba(255,255,255,0.06);
    --text: #e8e8ee;
    --text-dim: #666;
    --accent-a: #ff5c5c;
    --accent-b: #5ce0ff;
    --glow-a: rgba(255,92,92,0.3);
    --glow-b: rgba(92,224,255,0.3);
  }

  * { margin:0; padding:0; box-sizing:border-box; }

  body {
    background: var(--bg);
    color: var(--text);
    font-family: 'Inter', sans-serif;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    position: relative;
  }

  /* --- AMBIENT BACKGROUND --- */
  .bg-orb {
    position: fixed;
    border-radius: 50%;
    filter: blur(120px);
    opacity: 0.18;
    pointer-events: none;
    z-index: 0;
  }
  .bg-orb.a { width:500px; height:500px; background: var(--accent-a); top:-150px; left:-100px; }
  .bg-orb.b { width:450px; height:450px; background: var(--accent-b); bottom:-120px; right:-80px; }

  /* --- HEADER --- */
  .header {
    position: relative; z-index:1;
    text-align: center;
    margin-bottom: 40px;
    animation: fadeDown 0.8s cubic-bezier(.22,1,.36,1) both;
  }
  .header h1 {
    font-family: 'Bebas Neue', sans-serif;
    font-size: 3rem;
    letter-spacing: 0.12em;
    text-transform: uppercase;
    background: linear-gradient(135deg, var(--accent-a), var(--accent-b));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }
  .header p {
    color: var(--text-dim);
    font-size: 0.82rem;
    letter-spacing: 0.18em;
    text-transform: uppercase;
    margin-top: 6px;
    font-weight: 300;
  }

  /* --- QUESTION COUNTER --- */
  .counter {
    position: relative; z-index:1;
    font-size: 0.72rem;
    color: var(--text-dim);
    letter-spacing: 0.2em;
    text-transform: uppercase;
    margin-bottom: 28px;
    animation: fadeDown 0.8s 0.15s cubic-bezier(.22,1,.36,1) both;
  }
  .counter span { color: var(--accent-b); font-weight:600; }

  /* --- QUESTION AREA --- */
  .question-wrap {
    position: relative; z-index:1;
    width: 90%;
    max-width: 680px;
  }

  .question-text {
    text-align: center;
    font-size: 1.15rem;
    font-weight: 300;
    color: var(--text);
    margin-bottom: 36px;
    line-height: 1.6;
    letter-spacing: 0.01em;
    min-height: 48px;
    animation: fadeDown 0.7s 0.25s cubic-bezier(.22,1,.36,1) both;
  }

  /* --- CARDS --- */
  .cards {
    display: flex;
    gap: 20px;
    justify-content: center;
    flex-wrap: wrap;
  }

  .card {
    position: relative;
    flex: 1 1 260px;
    max-width: 320px;
    background: var(--card-bg);
    border: 1px solid var(--card-border);
    border-radius: 24px;
    padding: 44px 32px;
    text-align: center;
    cursor: pointer;
    transition: transform 0.35s cubic-bezier(.22,1,.36,1),
                box-shadow 0.35s ease,
                border-color 0.35s ease;
    overflow: hidden;
    animation: cardIn 0.6s cubic-bezier(.22,1,.36,1) both;
  }
  .card:nth-child(1) { animation-delay: 0.3s; }
  .card:nth-child(2) { animation-delay: 0.42s; }

  .card::before {
    content:'';
    position: absolute;
    inset: 0;
    border-radius: 24px;
    opacity: 0;
    transition: opacity 0.4s ease;
    pointer-events: none;
  }
  .card.a::before { background: radial-gradient(ellipse at center, var(--glow-a), transparent 70%); }
  .card.b::before { background: radial-gradient(ellipse at center, var(--glow-b), transparent 70%); }

  .card:hover {
    transform: translateY(-6px) scale(1.02);
    border-color: rgba(255,255,255,0.14);
  }
  .card.a:hover { box-shadow: 0 12px 60px var(--glow-a); border-color: var(--accent-a); }
  .card.b:hover { box-shadow: 0 12px 60px var(--glow-b); border-color: var(--accent-b); }
  .card.a:hover::before, .card.b:hover::before { opacity: 1; }

  /* Card icon circle */
  .card-icon {
    width: 64px; height: 64px;
    border-radius: 50%;
    display: flex; align-items:center; justify-content:center;
    margin: 0 auto 22px;
    font-size: 1.8rem;
    position: relative; z-index:1;
  }
  .card.a .card-icon { background: rgba(255,92,92,0.12); }
  .card.b .card-icon { background: rgba(92,224,255,0.12); }

  .card-label {
    position: relative; z-index:1;
    font-size: 1.05rem;
    font-weight: 500;
    line-height: 1.45;
    color: var(--text);
  }

  .card-tag {
    display: inline-block;
    margin-top: 16px;
    position: relative; z-index:1;
    font-size: 0.6rem;
    letter-spacing: 0.2em;
    text-transform: uppercase;
    font-weight: 600;
    padding: 4px 12px;
    border-radius: 20px;
  }
  .card.a .card-tag { color: var(--accent-a); background: rgba(255,92,92,0.1); }
  .card.b .card-tag { color: var(--accent-b); background: rgba(92,224,255,0.1); }

  /* VS divider */
  .vs {
    position: absolute;
    left: 50%; top: 50%;
    transform: translate(-50%, -50%);
    z-index: 2;
    width: 38px; height: 38px;
    background: var(--bg);
    border: 2px solid var(--card-border);
    border-radius: 50%;
    display: flex; align-items:center; justify-content:center;
    font-family: 'Bebas Neue', sans-serif;
    font-size: 0.85rem;
    letter-spacing: 0.1em;
    color: var(--text-dim);
  }
  .cards { position: relative; }

  /* --- CHOSEN OVERLAY --- */
  .chosen-overlay {
    display: none;
    position: fixed; inset:0; z-index:100;
    background: rgba(10,10,15,0.92);
    flex-direction: column;
    align-items:center; justify-content:center;
    animation: fadeIn 0.3s ease;
  }
  .chosen-overlay.show { display:flex; }

  .chosen-icon {
    width: 100px; height: 100px;
    border-radius: 50%;
    display:flex; align-items:center; justify-content:center;
    font-size: 2.8rem;
    margin-bottom: 28px;
    animation: popIn 0.5s cubic-bezier(.22,1,.36,1) both;
  }
  .chosen-overlay.color-a .chosen-icon { background: rgba(255,92,92,0.18); box-shadow: 0 0 60px var(--glow-a); }
  .chosen-overlay.color-b .chosen-icon { background: rgba(92,224,255,0.18); box-shadow: 0 0 60px var(--glow-b); }

  .chosen-title {
    font-family: 'Bebas Neue', sans-serif;
    font-size: 1.6rem;
    letter-spacing: 0.15em;
    text-transform: uppercase;
    margin-bottom: 10px;
    animation: popIn 0.5s 0.1s cubic-bezier(.22,1,.36,1) both;
  }
  .chosen-overlay.color-a .chosen-title { color: var(--accent-a); }
  .chosen-overlay.color-b .chosen-title { color: var(--accent-b); }

  .chosen-text {
    font-size: 1.1rem;
    color: var(--text);
    font-weight: 300;
    margin-bottom: 40px;
    text-align:center;
    max-width: 340px;
    line-height:1.5;
    animation: popIn 0.5s 0.2s cubic-bezier(.22,1,.36,1) both;
  }

  .btn-next {
    position: relative; z-index:1;
    background: transparent;
    border: 1px solid rgba(255,255,255,0.2);
    color: var(--text);
    font-family: 'Inter', sans-serif;
    font-size: 0.72rem;
    letter-spacing: 0.22em;
    text-transform: uppercase;
    padding: 14px 40px;
    border-radius: 40px;
    cursor: pointer;
    transition: background 0.3s, border-color 0.3s, transform 0.2s;
    animation: popIn 0.5s 0.3s cubic-bezier(.22,1,.36,1) both;
  }
  .btn-next:hover {
    background: rgba(255,255,255,0.06);
    border-color: rgba(255,255,255,0.4);
    transform: scale(1.04);
  }

  /* --- END SCREEN --- */
  .end-screen {
    display:none;
    flex-direction: column;
    align-items:center; justify-content:center;
    text-align: center;
    position: relative; z-index:1;
    animation: fadeDown 0.7s cubic-bezier(.22,1,.36,1) both;
  }
  .end-screen.show { display:flex; }

  .end-screen h2 {
    font-family: 'Bebas Neue', sans-serif;
    font-size: 2.6rem;
    letter-spacing: 0.1em;
    background: linear-gradient(135deg, var(--accent-a), var(--accent-b));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    margin-bottom: 12px;
  }
  .end-screen p {
    color: var(--text-dim);
    font-size: 0.82rem;
    letter-spacing: 0.15em;
    text-transform: uppercase;
    margin-bottom: 36px;
  }
  .btn-restart {
    background: linear-gradient(135deg, var(--accent-a), var(--accent-b));
    border: none;
    color: #fff;
    font-family: 'Inter', sans-serif;
    font-size: 0.72rem;
    letter-spacing: 0.22em;
    text-transform: uppercase;
    font-weight: 600;
    padding: 16px 44px;
    border-radius: 40px;
    cursor: pointer;
    transition: transform 0.25s, box-shadow 0.3s;
    box-shadow: 0 4px 30px rgba(92,92,255,0.25);
  }
  .btn-restart:hover { transform: scale(1.06); box-shadow: 0 6px 40px rgba(92,92,255,0.4); }

  /* --- KEYFRAMES --- */
  @keyframes fadeDown {
    from { opacity:0; transform: translateY(-18px); }
    to   { opacity:1; transform: translateY(0); }
  }
  @keyframes cardIn {
    from { opacity:0; transform: translateY(30px) scale(0.94); }
    to   { opacity:1; transform: translateY(0) scale(1); }
  }
  @keyframes fadeIn {
    from { opacity:0; }
    to   { opacity:1; }
  }
  @keyframes popIn {
    from { opacity:0; transform: scale(0.85); }
    to   { opacity:1; transform: scale(1); }
  }

  /* --- CONFETTI PARTICLES --- */
  .particle {
    position: fixed;
    width: 8px; height: 8px;
    border-radius: 2px;
    pointer-events: none;
    z-index: 99;
    animation: fall linear forwards;
  }
  @keyframes fall {
    0%   { transform: translateY(0) rotate(0deg); opacity:1; }
    100% { transform: translateY(100vh) rotate(720deg); opacity:0; }
  }
</style>
</head>
<body>

<!-- Ambient orbs -->
<div class="bg-orb a"></div>
<div class="bg-orb b"></div>

<!-- Main game UI -->
<div id="gameUI">
  <div class="header">
    <h1>–í—ã–±–µ—Ä–∏ –æ–¥–Ω–æ</h1>
    <p>–í—ã–±–µ—Ä–∏ —Ç–æ, —á—Ç–æ –≤–∞–º –±–ª–∏–∂–µ</p>
  </div>

  <div class="counter">–í–æ–ø—Ä–æ—Å <span id="qNum">1</span> –∏–∑ <span id="qTotal">5</span></div>

  <div class="question-wrap">
    <div class="question-text" id="questionText">–ß—Ç–æ –≤—ã –ø—Ä–µ–¥–ø–æ—á—Ç–∏—Ç–µ?</div>
    <div class="cards">
      <div class="card a" onclick="choose('a')">
        <div class="card-icon" id="iconA">üåä</div>
        <div class="card-label" id="labelA">–í–∞—Ä–∏–∞–Ω—Ç –ê</div>

      </div>
      <div class="vs">VS</div>

        <div class="card-icon" id="iconB">üèîÔ∏è</div>
        <div class="card-label" id="labelB">–í–∞—Ä–∏–∞–Ω—Ç –ë</div>
        <div class="card-tag">–í–∞—Ä–∏–∞–Ω—Ç B</div>
      </div>
    </div>
  </div>
</div>

<!-- Chosen overlay -->
<div class="chosen-overlay" id="chosenOverlay">
  <div class="chosen-icon" id="chosenIcon"></div>
  <div class="chosen-title" id="chosenTitle">–í—ã–±—Ä–∞–Ω–æ!</div>
  <div class="chosen-text" id="chosenText"></div>
  <button class="btn-next" onclick="nextQuestion()">–î–∞–ª–µ–µ ‚Üí</button>
</div>

<!-- End screen -->
<div class="end-screen" id="endScreen">
  <h2>–í—ã –∑–∞–∫–æ–Ω—á–∏–ª–∏!</h2>
  <p>–í—Å–µ –≤–æ–ø—Ä–æ—Å—ã –ø—Ä–æ–π–¥–µ–Ω—ã</p>
  <button class="btn-restart" onclick="restart()">–ü–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å —Å–Ω–æ–≤–∞</button>
</div>

<script>
const questions = [
  {
    q: "–ï—Å–ª–∏ –±—ã –≤–∞–º –ø—Ä–∏—à–ª–æ—Å—å –≤—ã–±—Ä–∞—Ç—å, –≥–¥–µ –ø—Ä–æ–≤–µ—Å—Ç–∏ –≤—Å—é –∂–∏–∑–Ω—å‚Ä¶",
    a: { icon:"üåä", label:"–£ –º–æ—Ä—è ‚Äî —Ä–∞—Å—Å–≤–µ—Ç—ã –Ω–∞–¥ –≤–æ–¥–æ–π, —Å–æ–ª—ë–Ω—ã–π –≤–æ–∑–¥—É—Ö –∏ –±–µ—Å–∫–æ–Ω–µ—á–Ω—ã–π –≥–æ—Ä–∏–∑–æ–Ω—Ç" },
    b: { icon:"üèîÔ∏è", label:"–í –≥–æ—Ä–∞—Ö ‚Äî —Ç–∏—à–∏–Ω–∞ –Ω–∞ –≤—ã—Å–æ—Ç–µ, –∑–≤—ë–∑–¥–Ω–æ–µ –Ω–µ–±–æ –∏ –∫—Ä–µ–ø–∫–∏–π –≥–æ—Ä–Ω—ã–π –≤–æ–∑–¥—É—Ö" }
  },
  {
    q: "–ö–∞–∫–æ–π —Å—É–ø–µ—Ä—Å–ø–æ—Å–æ–±–Ω–æ—Å—Ç—å—é –≤—ã –±—ã —Ö–æ—Ç–µ–ª–∏ –æ–±–ª–∞–¥–∞—Ç—å?",
    a: { icon:"‚ö°", label:"–ú–æ–ª–Ω–∏–µ–Ω–æ—Å–Ω–∞—è —Å–∫–æ—Ä–æ—Å—Ç—å ‚Äî –º–≥–Ω–æ–≤–µ–Ω–Ω–æ –æ–∫–∞–∑–∞—Ç—å—Å—è –≥–¥–µ —É–≥–æ–¥–Ω–æ" },
    b: { icon:"üß†", label:"–¢–µ–ª–µ–ø–∞—Ç–∏—è ‚Äî —á–∏—Ç–∞—Ç—å –º—ã—Å–ª–∏ –∏ –ø–æ–Ω–∏–º–∞—Ç—å –ª—é–¥–µ–π –±–µ–∑ —Å–ª–æ–≤" }
  },
  {
    q: "–í—ã–±–µ—Ä–∏—Ç–µ —Å–≤–æ—é –∏–¥–µ–∞–ª—å–Ω—É—é –ø—Ä–æ—Ñ–µ—Å—Å–∏—é‚Ä¶",
    a: { icon:"üöÄ", label:"–ê—Å—Ç—Ä–æ–Ω–∞–≤—Ç ‚Äî –∏—Å—Å–ª–µ–¥–æ–≤–∞—Ç—å –ø—Ä–æ—Å—Ç–æ—Ä—ã –∫–æ—Å–º–æ—Å–∞ –∏ –æ—Ç–∫—Ä—ã–≤–∞—Ç—å –Ω–æ–≤—ã–µ –º–∏—Ä—ã" },
    b: { icon:"üé®", label:"–•—É–¥–æ–∂–Ω–∏–∫ ‚Äî —Å–æ–∑–¥–∞–≤–∞—Ç—å –∫—Ä–∞—Å–æ—Ç—É –∏ –æ—Å—Ç–∞–≤–ª—è—Ç—å —Å–ª–µ–¥ –≤ –∏—Å–∫—É—Å—Å—Ç–≤–µ" }
  },
  {
    q: "–ï—Å–ª–∏ –±—ã –≤—ã –º–æ–≥–ª–∏ –ø—Ä–æ–∂–∏—Ç—å –≤ –ª—é–±–æ–π —ç–ø–æ—Ö–µ‚Ä¶",
    a: { icon:"‚öîÔ∏è", label:"–°—Ä–µ–¥–Ω–∏–µ –≤–µ–∫–∞ ‚Äî —Ä—ã—Ü–∞—Ä–∏, –∑–∞–º–∫–∏ –∏ —Ä–æ–º–∞–Ω—Ç–∏–∫–∞ —Å—Ä–µ–¥–Ω–µ–≤–µ–∫–æ–≤–æ–≥–æ –≤—Ä–µ–º–µ–Ω–∏" },
    b: { icon:"üåå", label:"–î–∞–ª—ë–∫–æ–µ –±—É–¥—É—â–µ–µ ‚Äî –ª–µ—Ç–∞—é—â–∏–µ –≥–æ—Ä–æ–¥–∞ –∏ –º–µ–∂–≥–∞–ª–∞–∫—Ç–∏—á–µ—Å–∫–∏–µ –ø—É—Ç–µ—à–µ—Å—Ç–≤–∏—è" }
  },
  {
    q: "–ö–∞–∫ –±—ã –≤—ã –ø—Ä–æ–≤–µ–ª–∏ –±–µ—Å–∫–æ–Ω–µ—á–Ω—ã–π —Å–≤–æ–±–æ–¥–Ω—ã–π –¥–µ–Ω—å?",
    a: { icon:"üìö", label:"–ß–∏—Ç–∞—Ç—å –∫–Ω–∏–≥–∏ –≤ —Ç–∏—Ö–æ–π –±–∏–±–ª–∏–æ—Ç–µ–∫–µ —Å –∫—Ä—É–∂–∫–æ–π –≥–æ—Ä—è—á–µ–≥–æ –∫–æ—Ñ–µ" },
    b: { icon:"üéµ", label:"–ò–≥—Ä–∞—Ç—å –Ω–∞ –º—É–∑—ã–∫–∞–ª—å–Ω–æ–º –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–µ –¥–æ —É—Ç—Ä–∞, –∑–∞–±—ã–≤ –æ–±–æ –≤—Å—ë–º" }
  }
];

let current = 0;

function loadQuestion(i) {
  const q = questions[i];
  document.getElementById('questionText').textContent = q.q;
  document.getElementById('iconA').textContent = q.a.icon;
  document.getElementById('labelA').textContent = q.a.label;
  document.getElementById('iconB').textContent = q.b.icon;
  document.getElementById('labelB').textContent = q.b.label;
  document.getElementById('qNum').textContent = i + 1;

  // Re-trigger card animation
  const cards = document.querySelectorAll('.card');
  cards.forEach((c,idx) => {
    c.style.animation = 'none';
    void c.offsetWidth;
    c.style.animation = `cardIn 0.6s ${0.3 + idx*0.12}s cubic-bezier(.22,1,.36,1) both`;
  });

  const qt = document.getElementById('questionText');
  qt.style.animation = 'none';
  void qt.offsetWidth;
  qt.style.animation = 'fadeDown 0.7s 0.15s cubic-bezier(.22,1,.36,1) both';
}

function choose(side) {
  const q = questions[current];
  const chosen = side === 'a' ? q.a : q.b;
  const overlay = document.getElementById('chosenOverlay');

  overlay.className = 'chosen-overlay color-' + side;
  document.getElementById('chosenIcon').textContent = chosen.icon;
  document.getElementById('chosenTitle').textContent = side === 'a' ? '–í–∞—Ä–∏–∞–Ω—Ç A' : '–í–∞—Ä–∏–∞–Ω—Ç B';
  document.getElementById('chosenText').textContent = chosen.label;

  overlay.classList.add('show');
  spawnConfetti(side);
}

function nextQuestion() {
  document.getElementById('chosenOverlay').classList.remove('show');
  current++;
  if (current >= questions.length) {
    document.getElementById('gameUI').style.display = 'none';
    document.getElementById('endScreen').classList.add('show');
  } else {
    document.getElementById('qNum').textContent = current + 1;
    setTimeout(() => loadQuestion(current), 180);
  }
}

function restart() {
  current = 0;
  document.getElementById('endScreen').classList.remove('show');
  document.getElementById('gameUI').style.display = 'flex';
  document.getElementById('gameUI').style.flexDirection = 'column';
  document.getElementById('gameUI').style.alignItems = 'center';
  loadQuestion(0);
}

function spawnConfetti(side) {
  const colors = side === 'a'
    ? ['#ff5c5c','#ff8a8a','#ffb3b3']
    : ['#5ce0ff','#8aecff','#b3f3ff'];
  for (let i = 0; i < 28; i++) {
    const p = document.createElement('div');
    p.className = 'particle';
    p.style.left = Math.random()*100 + 'vw';
    p.style.background = colors[Math.floor(Math.random()*colors.length)];
    p.style.animationDuration = (1.2 + Math.random()*1.2) + 's';
    p.style.animationDelay = Math.random()*0.3 + 's';
    p.style.width = (5 + Math.random()*8) + 'px';
    p.style.height = p.style.width;
    document.body.appendChild(p);
    setTimeout(() => p.remove(), 3000);
  }
}

// Init
loadQuestion(0);
</script>
</body>
</html>
