<div
  class="chosen-overlay"
  [ngClass]="{
    show: visible(),
    'color-left': side() === OptionSide.LEFT,
    'color-right': side() === OptionSide.RIGHT
  }"
>
  <div class="chosen-overlay__icon">{{ option()?.icon }}</div>

  <div class="chosen-overlay__text">{{ option()?.label | translate }}</div>
  
  <button class="chosen-overlay__btn" (click)="onNext()">{{ 'GAME.NEXT' | translate }}</button>
</div>
